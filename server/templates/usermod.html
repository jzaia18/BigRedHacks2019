{% extends "base.html" %}

{% block css %}
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href= {{ url_for('static', filename = "static/vendor/animate/animate.css" ) }}>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href={{ url_for('static', filename = "static/fonts/font-awesome-4.7.0/css/font-awesome.min.css") }}>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href= {{ url_for('static', filename = "static/vendor/css-hamburgers/hamburgers.min.css" ) }}>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href= {{ url_for('static', filename = "static/css/util.css" ) }}>
<!--===============================================================================================-->

{% endblock %}

{% block title %}
User Mod
{% endblock %}

{% block body %}
<div class">
    <div class="container-contact3">
        <div class="wrap-contact3">
            <form class="contact3-form validate-form" action="/user/create">
                <span class="contact3-form-title">
                    User Modification
                </span>

                <div class="wrap-contact3-form-radio">
                    <div class="contact3-form-radio m-r-42">
                        <input class="input-radio3" id="radio1" type="radio" name="choice" value="say-hi" checked="checked">
                        <label class="label-radio3" for="radio1">
                            Add User
                        </label>
                    </div>

                    <div class="contact3-form-radio">
                        <input class="input-radio3" id="radio2" type="radio" name="choice" value="get-quote">
                        <label class="label-radio3" for="radio2">
                            Remove User
                        </label>
                    </div>
                </div>

                <div class="wrap-input3 validate-input" data-validate="First name is required">
                    <input class="input3" type="text" name="first_name" placeholder="First Name">
                    <span class="focus-input3"></span>
                </div>

                <div class="wrap-input3 validate-input" data-validate="Last name is required.">
                    <input class="input3" type="text" name="last_name" placeholder="Last Name">
                    <span class="focus-input3"></span>
                </div>

                <div class="wrap-input3 validate-input" data-validate = "Valid RFID is required.">
                    <input class="input3" type="text" name="rfid" placeholder="User RFID">
                    <span class="focus-input3"></span>
                </div>

                <div class="wrap-input3 validate-input" data-validate = "Locks are Required">
                    <label class="input3" placeholder="What Room Access?"></label>
                    <select class="mdb-select colorful-select dropdown-primary md-form" multiple searchable="Search here..">
                        {% for lock in locks %}
                            <option value={{ lock._id }}>{{ lock.description }}</option>
                        {% endfor %}
                      </select>
                </div>

                <div class="container-contact3-form-btn">
                    <button class="contact3-form-btn">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
