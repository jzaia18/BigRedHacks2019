{% extends "base.html" %}

{% block title %}
Admin Login
{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href= {{ url_for('static', filename = "css/login.css" ) }}>
{% endblock %}

{% block js %}
<script type="text/javascript" src="{{ url_for('static', filename='js/login.js' ) }}"></script>
{% endblock %}



{% block body %}
<form method="post" action="/login_attempt">
    <div class="box">
    <h1>Admin Login</h1>
    
    <form action="/login_attempt" method="post">
        <input type="email" name="email" value="email" onFocus="field_focus(this, 'email');" onblur="field_blur(this, 'email');" class="email" />
      
        <input type="password" name="password" value="password" onFocus="field_focus(this, '');" onblur="field_blur(this, 'password');" class="password" />
      
        <input type="submit" class="btn">Sign In</input> <!-- End Btn -->
    </form>
    </div> <!-- End Box -->
      
    </form>
    
    <p>Forgot your password? <u style="color:#c59e03; text-align: center;">Click Here!</u></p>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>

{% endblock %}
