{% extends "base.html" %}

{% block title %}
Admin Login
{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href= {{ url_for('static', filename = "css/login.css" ) }}>
{% endblock %}

{% block js %}
<script type="text/javascript" src="{{ url_for('static', filename='js/login.js' ) }}"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
{% endblock %}



{% block body %}
<div class="box">
  <h1>Admin Login</h1>

  <form action="/login_attempt" method="post">
    <input type="email" name="email" value="email" onFocus="field_focus(this, 'email');" onblur="field_blur(this, 'email');" class="email" />

    <input type="password" name="password" placeholder="password" onFocus="field_focus(this, '');" onblur="field_blur(this, 'password');" class="password" />

    <input type="submit" value="sign in" class="btn"> <!-- End Btn -->
    <p id="forgetpass">Forgot your password? <u style="color:#c59e03; text-align: center;">Click Here!</u></p>

  </form>
</div> <!-- End Box -->
{% endblock %}
